# Global Screen Share Configuration

[server]
host = 0.0.0.0
port = 8443
ssl_enabled = true
ssl_cert = server.crt
ssl_key = server.key

[security]
default_username = admin
default_password = admin123
max_connections = 100

[performance]
frame_rate = 10
image_quality = 60
max_clipboard_size = 1048576

[logging]
level = INFO
file = logs/relay_server.log
